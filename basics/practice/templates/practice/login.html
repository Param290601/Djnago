<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    

<center> <h1>Login</h1></center>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 col-md-5 col-xs-5 mx-auto border rounded py-5 px-5 shadow p-3 mb-5 bg-body rounded">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <!-- Email -->
                <div class="mb-3">
                    <label for="" class="form-label">username</label>
                    <input type="text"  name="username" class="form-control rounded-pill"
                           placeholder="username" aria-describedby="helpId">
                </div>  
                <!-- Password -->
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control rounded-pill" placeholder="******"
                           aria-describedby="helpId">
                </div>
                <P><a href="{% url 'forgetpassword' %}">Forget Password?</a></P>
                <div class="form-group">
                    <input class="btn btn-sm btn-info rounded-pill" type="Submit" value="Login">
                </div>
                <div>
                    <P>New User please click here<a href="{% url 'register' %}">Sign UP</a></P>
                </div>
                <div>
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
